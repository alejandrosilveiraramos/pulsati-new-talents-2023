        //059 Escreva um programa que calcule o quociente e o resto de uma divisão inteira.

        function quocientRestDivision(firstNumber, secondNumber){

            quocient = firstNumber / secondNumber

            restDivision = firstNumber % secondNumber

            return [quocient, restDivision]

        }
