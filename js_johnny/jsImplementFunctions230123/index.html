        let sortList = numberList.sort((a,b) => a-b)

        lowNumber = sortList[0]

        let normalList = numberList

        ind = 0
    

        for(const [index, element] of normalList.entries()){
            console.log(element, index)
            if(element === lowNumber){
                ind = index
            }
        }

        return console.log(`${ind} indice, ${lowNumber} valor`)
    }
