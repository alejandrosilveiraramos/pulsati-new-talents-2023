<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Netflix</title>
  </head>
  <body>
    <header class="flex-header">
      <div class="span-style">
        <span> <b>NOVO!</b> </span>
      </div>
      <p class="space-header">
        Planos a partir de <b class="price">R$18,90.</b>
      </p>
      <a href="#" class="space-header-learn know-more"> <b>Saiba mais</b></a>
      <span class="material-symbols-outlined know-more">
        arrow_forward_ios
      </span>
    </header>
    <div class="background-img"></div>

    <div class="grad-back">
      <img src="./assets/img/Netflix_2015_logo.svg.png" width="134" alt="" />

      <div>
        <span class="box">
          <form action="#">
            <span class="material-symbols-outlined"> language </span>
            <select id="#" name="#">
              <option value="português">Português</option>
              <option value="inlglês">Inlglês</option>
            </select>
            <span class="material-symbols-outlined"> arrow_drop_down </span>
          </form>
        </span>

        <button class="login-btn">
          <a style="text-decoration: none; color: #fff" href="login.html"
            >Entar</a
          >
        </button>
      </div>
    </div>

    <section style="color: #fff">
      <h1>Filmes, séries e muito mais. Sem limites.</h1>
      <h2>Assista onde quiser. Cancele quando quiser.</h2>
      <h3>
        Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
      </h3>
      <div>
        <input placeholder="Email" type="text" />
        <button>Vamos lá</button>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
