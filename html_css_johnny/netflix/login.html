<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./assets/css/login-style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="background-img"></div>
    <header class="grad-back">
      <img src="./assets/img/Netflix_2015_logo.svg.png" width="225" alt="" />
    </header>

    <div class="flex-background">
      <section class="flex-section">
        <div>
          <h2 class="white-write">Entrar</h2>
        </div>
        <form>
          <div>
            <input
              class="forms-input"
              size="35"
              type="text"
              placeholder="Email ou numero de telefone"
            />
          </div>
          <div>
            <input
              class="forms-input"
              size="35"
              type="text"
              placeholder="Senha"
            /><br /><br />
          </div>
          <div>
            <input
              class="forms-input-entrar"
              class="white-write"
              type="submit"
              value="Entrar"
            />
          </div>
          <div>
            <div>
              <input class="check-style" type="checkbox" />
              <span class="light-gray-write">Lembre-se de mim</span>
            </div>

            <p>
              <a class="help" href="#">Precisa de ajuda</a>
            </p>
          </div>
          <div class="msg">
            <br />
            <p style="font-size: 16px">
              Novo por aqui? <a href="#" class="asign">Assine agora.</a>
            </p>
            <p>
              Esta página é protegida pelo Google reCAPTCHA <br />
              para garantir que você não é um robô.
              <a class="know-more" href="#">Saiba mais</a> .
            </p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
