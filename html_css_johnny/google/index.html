<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="flex-header">
        <!-- Menu -->
        <div class="flex-menu">
          <ul>
            <li>Gmail</li>
            <li>Imagens</li>
          </ul>
        </div>
        <!-- Profile -->
        <div class="flex-img">
          <ul>
            <li>
              <span class="material-symbols-outlined"> apps </span>
            </li>
            <li>
              <img src="./assets/img/alesilver.jpeg" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="flex-section">
      <img
        class="google"
        src="./assets/img/file-google-logo-svg-wikimedia-commons-23.png"
        alt=""
      />

      <div class="google-search">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" size="60" />
        <button><img src="./assets/img/mic.png" alt="" /></button>
        <button><img src="./assets/img/cam.png" alt="" /></button>
      </div>
    </section>

    <footer>
      <div class="flex-footer">
        <div><p>Brasil</p></div>
        <div><hr size="15" /></div>
        <div>
          <div class="flex-footer-menu">
            <ul>
              <li>Sobre</li>
              <li>Publicidade</li>
              <li>Negocios</li>
              <li>Como funciona a pesquisa</li>
            </ul>

            <ul>
              <li>Privacidade</li>
              <li>Termos</li>
              <li>Configurações</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
